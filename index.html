<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lyricalMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
    <!-- this is the header section -->
    <header class="header">
        <h1>♫ LYRICAL ME ;)</h1>
    </header>

<!-- this is the body -->
    <div class="content">
        <input type="text" id="artist" placeholder="Artist name" class="input-field-1">
        <input type="text" id="song" placeholder="Song name" class="input-field">
        <br>
        <br>
        <button id="button">Get Lyrics</button>
        <br>
        <br>

        <section id="lyrics-container"></section>
        <br>
        <br>
        
        <img src="images/download.jpeg" alt="image">
        <img src="images/download.jpeg" alt="imgage">
        <img src="images/download.jpeg" alt="image">
        <img src="images/download.jpeg" alt="image">
        
        <!-- user can write their own lyrics -->
        <div class="inner-content">
        <textarea id="lyricsInput" placeholder="Write your own lyrics..." rows="6" cols="50"></textarea>
        <br>
        <br>
        
        <button id="updateButton">Update Lyrics</button>
        <button id="deleteButton">Delete Lyrics</button>
        <button id="saveButton" style="display: none;">Save</button>
        </div>
        
        <img src="images/download (1).jpeg" alt="image">

    </div>

    
    <script src="index.js"></script>
</body>
</html>
